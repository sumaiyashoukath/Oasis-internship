<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <!--CSS Stylesheets-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--BOOTSTRAP SCRIPTS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    	<script src="script.js"></script>
  <style>
    input {
      font-family: Lucida Console, Monospace;
    }
    h1 {
      font-weight: bold;
    }

  </style>
</head>
<body>
    <div class="container-fluid" style="width: 50%;">
    	<h1>Temperature Converter</h1>
    	<div class="row">
      		<div class="col-6">
        		<label for="temperature" class="form-label">Degrees</label>
        		<input type="text" class="form-control" id="temperature">
      		</div>
			<div class="col-6">
				<label for="unit" class="form-label">Type</label>
				<select class="form-select" aria-label="unit" id="unit">
  					<option selected>Select</option>
  					<option value="1">Fahrenheit</option>
  					<option value="2">Celsius</option>
				</select>
			</div>
    	</div>
		<div class="row">
			<div class="col">
				<label for="result" class="form-label">Result</label>
        		<input type="text" class="form-control" id="result">
			</div>
		</div>
      		<button type="button" class="btn btn-danger btn-lg subbtn" onclick="convertTemperature()">Convert</button>
  	</div>

</body>
</html>
